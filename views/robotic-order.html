<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <h1>Robotic Pet</h1>
    <form action="#" method="post" class="order">
        <div class="row">
            <div class="col-12">
                <label class="col-form-label">What kind of accessories would you like?</label>
            </div>
            <div class="col-12">
                <input type="checkbox" id="batteries" name="accessories[]" value="Extra Battery Packs">
                <label for="batteries">Extra Battery Packs</label><br>
                <input type="checkbox" id="charging-dock" name="accessories[]" value="Charging Dock">
                <label for="charging-dock">Charging Dock</label><br>
                <input type="checkbox" id="voice-module" name="accessories[]" value="Voice Module">
                <label for="voice-module">Extra Battery Packs</label><br>
                <input type="checkbox" id="camera" name="accessories[]" value="Camera attachment">
                <label for="camera">Charging Dock</label><br>
            </div>
        </div>

        <button type="submit" class="btn btn-outline-secondary py-1 px-3">Place Order</button>
    </form>
</div>
</body>
</html>
