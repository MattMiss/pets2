<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <h1>Order a Pet</h1>
    <form action="#" method="post" class="order">
        <div class="row">
            <div class="col-6">
                <div class="col-form-label">What kind of stuffed pet would you like to order?</div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label class="col-form-label" for="size">Select a Size</label>
            </div>
            <div class="col">
                <select class="form-select" id="size" name="size">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label class="col-form-label" for="material">Select a Material</label>
            </div>
            <div class="col">
                <select class="form-select" id="material" name="material">
                    <option value="felt">Felt</option>
                    <option value="fleece">Fleece</option>
                    <option value="cotton">Cotton</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label class="col-form-label" for="stuffing">Select a Stuffing type</label>
            </div>
            <div class="col">
                <select class="form-select" id="stuffing" name="stuffing">
                    <option value="polyester">Polyester</option>
                    <option value="cotton">Cotton</option>
                    <option value="rocks">Rocks</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-outline-secondary py-1 px-3">Place Order</button>
    </form>
</div>
</body>
</html>
